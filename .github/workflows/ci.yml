name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs-and-structure:
    name: Repo sanity checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify key docs exist
        run: |
          test -f README.md
          test -f CONTRIBUTING.md
          test -f CODE_OF_CONDUCT.md
          test -f LICENSE
          test -f SECURITY.md
          test -f ROADMAP.md
          test -f TASKS.md
      - name: Validate YAML
        run: |
          python - <<'PY'
          import sys, yaml, pathlib
          ok=True
          for p in pathlib.Path('.').rglob('*.yml'):
              try:
                  yaml.safe_load(p.read_text())
              except Exception as e:
                  print(f"Invalid YAML: {p}: {e}")
                  ok=False
          for p in pathlib.Path('.').rglob('*.yaml'):
              try:
                  yaml.safe_load(p.read_text())
              except Exception as e:
                  print(f"Invalid YAML: {p}: {e}")
                  ok=False
          sys.exit(0 if ok else 1)
          PY
